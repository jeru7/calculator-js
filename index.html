<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <nav>
      <div class="toggler"></div>
    </nav>
    <div class="container">
      <div class="main-container">
        <!-- Calculator -->
        <div class="calculator">
          <!-- Calculator Screen -->
          <div class="screen">
            <div class="screen-text">
              <p id="screen-display"></p>
            </div>
          </div>
          <!-- Calculator Buttons -->
          <div class="buttons">
            <div class="button button-c"><p>C</p></div>
            <div class="button button-del"><p>DEL</p></div>
            <div class="button button-divide"><p>/</p></div>
            <div class="button button-multiply"><p>*</p></div>
            <div class="button button-7"><p>7</p></div>
            <div class="button button-8"><p>8</p></div>
            <div class="button button-9"><p>9</p></div>
            <div class="button button-minus"><p>-</p></div>
            <div class="button button-4"><p>4</p></div>
            <div class="button button-5"><p>5</p></div>
            <div class="button button-6"><p>6</p></div>
            <div class="button button-plus"><p>+</p></div>
            <div class="button button-1"><p>1</p></div>
            <div class="button button-2"><p>2</p></div>
            <div class="button button-3"><p>3</p></div>
            <div class="button button-0"><p>0</p></div>
            <div class="button button-dot"><p>.</p></div>
            <div class="button button-equals"><p>=</p></div>
          </div>
        </div>
        <!-- History -->
        <div class="history-panel">
          <div class="history-settings"></div>
          <div class="history-display"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer-section"></footer>
  </body>
</html>
