<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Calculator</title>
  </head>
  <body class="containers">
    <nav class="containers">
      <div class="toggler-container">
        <button class="toggler containers"></button>
      </div>
    </nav>
    <div class="container containers">
      <div class="main-container containers">
        <!-- Calculator -->
        <div class="calculator containers">
          <!-- Calculator Screen -->
          <div class="screen containers">
            <div class="screen-text containers">
              <div class="screen-container containers">
                <p class="prev" id="previous-text"></p>
                <p class="active" id="active-text"></p>
              </div>
            </div>
          </div>
          <!-- Calculator Buttons -->
          <div class="buttons containers">
            <button class="button button-c containers"><p>C</p></button>
            <button class="button button-del containers"><p>DEL</p></button>
            <button class="button operators containers">
              <p>/</p>
            </button>
            <button class="button operators containers">
              <p>*</p>
            </button>
            <button class="button numbers containers"><p>7</p></button>
            <button class="button numbers containers"><p>8</p></button>
            <button class="button numbers containers"><p>9</p></button>
            <button class="button operators containers"><p>-</p></button>
            <button class="button numbers containers"><p>4</p></button>
            <button class="button numbers containers"><p>5</p></button>
            <button class="button numbers containers"><p>6</p></button>
            <button class="button operators containers"><p>+</p></button>
            <button class="button numbers containers"><p>1</p></button>
            <button class="button numbers containers"><p>2</p></button>
            <button class="button numbers containers"><p>3</p></button>
            <button class="button button-0 numbers containers"><p>0</p></button>
            <button class="button button-dot numbers containers">
              <p>.</p>
            </button>
            <button class="button button-equals containers"><p>=</p></button>
          </div>
        </div>
        <!-- History -->
        <div class="history-panel containers">
          <div class="history-settings containers">
            <h2>HISTORY</h2>
          </div>
          <div class="history-main containers">
            <button class="history-clear containers">
              <span class="material-symbols-outlined"> delete </span>
            </button>
            <div class="history-content">
              <div class="history-display containers"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer-section containers">Developed by jeru7</footer>
    <script src="js/app.js"></script>
  </body>
</html>
